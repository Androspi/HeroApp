<div class="p-5 scrollbar" (click)="$event.stopPropagation()">
    <button class="close-btn" mat-icon-button aria-label="Cerrar menu"
        (click)="menuBtn._elementRef.nativeElement.click()">
        <mat-icon>close</mat-icon>
    </button>

    <button type="button" class="logout-btn text-uppercase" mat-flat-button color="primary" (click)="User.logOut()">
        Cerrar sesi√≥n
    </button>

    <mat-list class="mt-3" style="width: 100%;">
        <ng-container *ngFor="let character of loadedCharacters">
            <mat-divider></mat-divider>
            <mat-list-item>
                <img matListItemAvatar src="{{character.thumbnail.path}}.{{character.thumbnail.extension}}" />
                <a [routerLink]="['/character', character.id]" matListItemLine class="mb-0"
                    style="color: var(--app-cl3); font-weight: 700;">{{character.name}}</a>
            </mat-list-item>
        </ng-container>
    </mat-list>
</div>
